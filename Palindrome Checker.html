<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome of Number </title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label>Enter a Number:</label>
    <input type="text" id="input" required> <br><br>
    <button type="submit" onclick="call()">Check
    </button>
<p><span id="output">0</span></p>
<script>
function call()
{
let a=document.getElementById("input").value
let rem = 0, rev =0 ,temp = a

while(a!=0)
{
 rem = a%10
 rev = rev * 10 + rem
 a   = parseInt(a/10)   
}

if(temp == rev)
{
document.getElementById("output").innerHTML=rev+"  is palindrome"
}
else 
{
document.getElementById("output").innerHTML=rev+"  is not a palindrome"
}

}
</script>
</body>
</html>
